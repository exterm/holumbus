			<a href="http://holumbus.org/hayoo"><img class="logo" src="hayoo/hayoo.png" alt="Hayoo logo"/></a>
		</div>		

		<form id="queryform" onsubmit="return forceProcessQuery()" method="get" action="result.html">
			<div id="queryinterface">
				<input id="querytext" type="text" onkeyup="tryProcessQuery()" value="" name="querytext" autocomplete="off"/>

				<img id="throbber" src="hayoo/lambda.gif" alt="Throbber"/>
			</div>
		</form>
	</div>

		<div id="status">Enter some search terms above to start a search.</div>
